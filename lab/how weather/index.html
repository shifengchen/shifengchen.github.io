<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>How Weather</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../public/normalize.css">
    <link rel="stylesheet" href="main.css">
    <script src="../public/react.min.js"></script>
    <script src="../public/react-dom.min.js"></script>
    <script src="../public/babel.min.js"></script>
    <script src="../public/axios.min.js"></script>
  </head>
  <body>

    <div id="app"></div>

    <script type="text/babel">

    class City extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          city: ''
        }
      }
      render() {
        return (
          <div
            className='city'
            style={{flexDirection: this.props.direction}}>
              <input
                type='text'
                className='form-control'
                placeholder='Guangzhou'
                value={this.state.city} />
              <button
                type='button'
                className='btn btn-success'>
                  Get Weather
              </button>
          </div>
        )
      }
    }

    const App = () => {
      return (
        <div className='container'>
          <div className='navbar'>
            <h1><a href=''>How Weather</a></h1>
          </div>
          <div className='home-container'>
            <h1 className='header'>Enter a City Name</h1>
            <City
              direction='column'/>
          </div>
        </div>
      )
    }

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
    </script>
  </body>
</html>
